<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 20%;
            
        }
       
    </style>
</head>
<body>
    <form action="" method="post" autocomplete="on">
        <p>
            Name: <br>
            <input type="text" name="txtName" placeholder="Thanh Van" id="" size="20" maxlength="20">
        </p>
        <p>
            Telephone Number: <br>
            <input type="tel" name="txtTel" id="" size="20" maxlength="20">
        </p>
        <p>
            Email: <br>
            <input type="email" name="txtEmail" id="" size="20" maxlength="20">
        </p>
        <p>
            Favorite Color: <br>
            <input type="color" name="txtColor" id="" size="20" maxlength="20">
        </p>
        <p>
            Date of Birth: <br>
            <input type="date" name="txtDate" id="" size="20" maxlength="20">
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
